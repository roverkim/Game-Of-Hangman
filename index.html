<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="Assets/CSS/style.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src = "Assets/Scripts/javascript.js"></script>
</head>
<body>
  <!-- Hangman Images -->
  <!-- Header -->
  <section id = "header">  <img src="Assets/Img/Logo.png" alt="Logo" class="header_Img" > </section>

<!-- LEFT -->
  <section id = "left_Column">
    <div id="hangman">
      <!-- Changing Hangman Image Left -->
      <p class = "title_Hangman"> Hangman </p>
      <div class = "top_Img" ></div>
      <!-- Changing Image of Guesses Right -->
      <p class = "title_Reaction"> Reactions </p>
      <div class = "bottom_Img" > </div>
    </div>
  </section>

<!-- RIGHT -->
  <section id="right_Column">

<!-- Row 1 -->
    <!-- Win and Losses -->
    <div id ="scores_Section">
      <!-- Wins to the left -->
        <div class="wins_Container">
          <p class="wins_Score"></p>
        </div>
      <!-- loss to the right -->
        <div class="loss_Container">
          <p class="loss_Score"></p>
        </div>
    </div>

<!-- Row 2 -->
    <!-- Hints -->
    <div id = "hints_Section">
       <!-- Contianer containing the hints -->
        <!-- Hint Phrases -->
         <div class = "hints"> Hints: <div class="hints_Sentence">

         </div>
       </div>

         <img src="Assets/Img/johnsnow.gif" alt="Game of Thrones" class = "changing_Gifs">
    </div>

<!-- Row 3 -->
  <!-- Letters Guessed  -->
    <div id="guessed_Section">
       <!-- Letter Guesses -->
      <div class="guessed_Container">
         <!-- Has Padding and a Lower Border -->
        <p class = "letters_Guessed">A</p>
      </div>
     </div>

<!-- Row 4 -->
   <!-- Guesses -->
     <div id = "guesses_Section">
       <!-- Container containing the letter -->
       <div class="letter_Guesses_Container">
       <!-- Has Padding and a Lower Border -->
         <p class ="letter_Guesses"></p>
       </div>
     </div>
       <!-- Lower Container -->

    </section>
  </body>
</html>
